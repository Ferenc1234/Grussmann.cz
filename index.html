        function downloadImage() {
            const link = document.createElement('a');
            link.href = 'https://blog.iservery.com/wp-content/uploads/2013/01/2012-10-27-202404.jpg';
            link.download = 'Grussmann.jpg';
            document.body.appendChild(link);
            link.click();
